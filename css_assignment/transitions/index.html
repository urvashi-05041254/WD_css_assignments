<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 550px;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        .circle {
            background-color: #0080ff;
            border-radius: 50%;
            opacity: 0;
            animation: fadeInOut 5s infinite;
        
        }
        .circle:nth-child(1) {
            width: 110px;
            height: 110px;
            animation-delay: 0s;
        }
        .circle:nth-child(2) {
            width: 140px;
            height: 140px;
            animation-delay: 0.3s;
        }
        .circle:nth-child(3) {
            width: 180px;
            height: 180px;
            animation-delay: 0.6s;
        }
        .circle:nth-child(4) {
            width: 220px;
            height: 220px;
            animation-delay: 0.9s;
        }
        .circle:nth-child(5) {
            width: 270px;
            height: 270px;
            animation-delay: 1.2s;
        }
        .circle:nth-child(6) {
            width: 310px;
            height: 310px;
            animation-delay: 1.5s;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
